<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>表单 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>

<script type="text/javascript">
    window.onload = function() {
    document.getElementById('opensync_upload').className = 'active';
    document.getElementById('UI_yuan_su').className = 'nav-item nav-item-has-subnav active open';
    }
</script>
  
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">

{{opensync_header}}

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><h4>基本样式</h4></div>
                            <div class="card-body">

                                <form class="form-horizontal" action="opensync_upload.do" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label class="col-xs-12" for="example-file-input">上传控件</label>
                                        <div class="col-xs-12">
                                            <input type="file" id="example-file-input" name="example-file-input">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12" for="example-file-multiple-input">多文件上传</label>
                                        <div class="col-xs-12">
                                            <input type="file" id="example-file-multiple-input" name="example-file-multiple-input" multiple>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
